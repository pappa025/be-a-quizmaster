<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Flash quiz</title>
</head>
<body> 
    <h1 id="title">Flashquiz</h1>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="btn1">Answer 1</button>
                    <button class="btn" id="btn2">Answer 2</button>
                    <button class="btn" id="btn3">Answer 3</button>
                    <button class="btn" id="btn4">Answer 4</button>            
                </div> 
                <div>
                    <button type="btn" class="next-bt">Next</button>
                </div> 
        </div>
    </div>

    <div id="scoreboard">
        <img src="/logo.png" alt="">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>

    <div id="answerbank">
        <h2>Answers :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
